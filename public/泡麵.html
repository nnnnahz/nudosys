<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>黑狗宅急便</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    
    .card {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label, select, input {
      display: block;
      width: 100%;
      margin: 1rem 0 0.5rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    .hidden { display: none; }
    
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('711.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.1; /* 透明度 */
      z-index: -1;  /* 底層 */
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>黑狗宅急便</h2>

    <div id="login">
      <label for="name">你是誰?：</label>
      <select id="name">
        <option value="詹越至">詹越至</option>
        <option value="吳柏樺">吳柏樺</option>
        <option value="周容">周容</option>
        <option value="李寬灝">李寬灝</option>
        <option value="卓承鋒">卓承鋒</option>
        <option value="景博翰">景柏翰</option>
        <option value="王宇釩">王宇釩</option>
        <option value="王宥人">王宥人</option>
        <option value="蔡也">蔡也</option>
        <option value="王宥鈞">王宥鈞</option>
        <option value="許瑀宸">許瑀宸</option>
        <option value="陳律妤">陳律妤</option>
        <option value="陳逸穎">陳逸穎</option>
      </select>

      <label for="password">密碼：</label>
      <input type="password" id="password" />

      <button onclick="login()">登入</button>
    </div>

    <div id="orderForm" class="hidden">
      <label for="noodle">想要吃甚麼?：</label>
      <select id="noodle">
        <option>維力炸醬麵</option>
        <option>合味道</option>
        <option>花雕雞</option>
      </select>
      <button onclick="submitOrder()">送出訂單</button>
    </div>

    <div id="status"></div>
  </div>

  <script>
    const users = {
      "詹越至": "0210",
      "吳柏樺": "uber",
      "周容": "0402",
      "李寬灝": "0123",
      "卓承鋒": "lucas",
      "王宇釩": "evan",
      "王宥人": "0904",
      "王宥鈞": "randy",
      "蔡也": "0227",
      "許瑀宸": "0810",
      "陳逸穎": "0102",
      "陳律妤": "allison",
    };

    let currentUser = null;

    function login() {
      const name = document.getElementById("name").value;
      const pwd = document.getElementById("password").value;
      if (users[name] === pwd) {
        currentUser = name;
        document.getElementById("login").classList.add("hidden");
        document.getElementById("orderForm").classList.remove("hidden");
        document.getElementById("status").innerText = `歡迎，${name}`;
      } else {
        alert("密碼錯誤");
      }
    }

    function submitOrder() {
      const item = document.getElementById("noodle").value;
      const order = {
        name: currentUser,
        item: item,
        time: new Date().toISOString()
      };

      fetch('https://nudosys.onrender.com/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(order)
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert('訂單送出成功！');
        } else {
          alert('訂單送出失敗');
        }
      })
      .catch(() => alert('無法連接伺服器'));
    }
  </script>
</body>
</html>
