<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>黑狗宅急便</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    .card {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label, select, input {
      display: block;
      width: 100%;
      margin: 1rem 0 0.5rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    .hidden { display: none; }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('711.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.2;
      z-index: -9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>黑狗宅急便</h2>

    <div id="login">
      <label for="name">你是誰?：</label>
      <select id="name">
        <option value="詹越至">詹越至</option>
        <option value="吳柏樺">吳柏樺</option>
        <option value="周容">周容</option>
        <option value="李寬灝">李寬灝</option>
        <option value="卓承鋒">卓承鋒</option>
        <option value="景博翰">景柏翰</option>
        <option value="王宇釩">王宇釩</option>
        <option value="王宥人">王宥人</option>
        <option value="蔡也">蔡也</option>
        <option value="王宥鈞">王宥鈞</option>
        <option value="許瑀宸">許瑀宸</option>
        <option value="陳律妤">陳律妤</option>
        <option value="陳逸穎">陳逸穎</option>
      </select>

      <label for="password">密碼：</label>
      <input type="password" id="password" />

      <button onclick="login()">登入</button>
    </div>

    <div id="orderForm" class="hidden">
      <label for="brand">選擇品牌：</label>
      <select id="brand" onchange="updateFlavors()">
        <option value="">請選擇</option>
        <option value="合味道">合味道</option>
        <option value="來一客">來一客</option>
        <option value="農心">農心</option>
        <option value="滿漢大餐">滿漢大餐</option>
        <option value="素飄香">素飄香</option>
        <option value="台酒">台酒</option>
        <option value="味味一品">味味一品</option>
        <option value="阿Q">阿Q</option>
        <option value="味味a">味味a</option>
        <option value="維力">維力</option>
        <option value="統一">統一</option>
        <option value="大乾麵">大乾麵</option>
        <option value="手打麵">手打麵</option>
        <option value="一度讚">一度讚</option>
        <option value="炒泡麵">炒泡麵</option>
        <option value="plus">plus</option>
        <option value="營多">營多</option>
      </select>

      <label for="flavor">選擇口味：</label>
      <select id="flavor">
        <option value="">請先選擇品牌</option>
      </select>

      <button onclick="submitOrder()">送出訂單</button>
    </div>

    <div id="status"></div>
  </div>

  <script>
    const users = {
      "詹越至": "0210",
      "吳柏樺": "uber",
      "周容": "0402",
      "李寬灝": "0123",
      "卓承鋒": "lucas",
      "王宇釩": "evan",
      "王宥人": "0904",
      "王宥鈞": "randy",
      "蔡也": "0227",
      "許瑀宸": "0810",
      "陳逸穎": "0102",
      "陳律妤": "allison",
    };

    let currentUser = null;

    function login() {
      const name = document.getElementById("name").value;
      const pwd = document.getElementById("password").value;
      if (users[name] === pwd) {
        currentUser = name;
        document.getElementById("login").classList.add("hidden");
        document.getElementById("orderForm").classList.remove("hidden");
        document.getElementById("status").innerText = `歡迎會員，${name}`;
      } else {
        alert("密碼錯誤");
      }
    }

    const brandFlavorMap = {
      "合味道": ["海鮮", "辣味", "辣味海鮮"],
      "來一客": ["海鮮", "牛肉", "泡菜", "鮮蝦魚板", "牛肉蔬菜", "辣味素食", "京燉肉骨"],
      "農心": ["辛拉麵"],
      "滿漢大餐": ["珍味牛肉麵", "蔥燒牛肉麵", "麻辣牛肉麵", "金牛肉麵", "熗牛肉麵", "蔥燒豬肉麵"],
      "素飄香": ["麻辣燙", "原味"],
      "台酒": ["花雕酸菜牛肉麵", "麻油雞麵", "花雕雞麵"],
      "味味一品": ["紅燒牛肉麵", "原汁珍味爌肉麵", "川味牛肉麵", "珍味牛肉麵", "麻辣臭豆腐麵", "牛筋麵"],
      "阿Q": ["紅椒牛肉", "生猛海鮮", "蒜香珍肉", "雞汁排骨", "韓式泡菜"],
      "味味a": ["排骨雞湯麵（袋）", "排骨雞乾麵 (袋)", "排骨雞麵（小碗）", "冬菜鴨肉粉絲"],
      "維力": ["炸醬麵(袋）", "炸醬麵（小碗）", "炸醬麵 （大碗）", "辣炸醬麵（大碗）"],
      "統一": ["肉燥麵", "肉燥米粉", "肉骨茶麵", "鮮蝦麵"],
      "大乾麵": ["蔥燒牛肉", "地獄辣椒", "紅油擔擔"],
      "手打麵": ["蔥燒牛肉麵", "和風豚骨麵"],
      "一度讚": ["紅燒牛肉麵", "爌肉麵", "老甕牛肉麵"],
      "炒泡麵": ["香辣炸醬", "爆香三杯"],
      "plus": ["黑蒜豚骨湯麵", "紅燒牛肉湯麵"],
      "營多": ["炒泡麵"]
    };

    function updateFlavors() {
      const brand = document.getElementById("brand").value;
      const flavorSelect = document.getElementById("flavor");

      flavorSelect.innerHTML = "";

      if (!brandFlavorMap[brand]) {
        flavorSelect.innerHTML = '<option value="">請先選擇品牌</option>';
        return;
      }

      brandFlavorMap[brand].forEach(flavor => {
        const opt = document.createElement("option");
        opt.value = flavor;
        opt.textContent = flavor;
        flavorSelect.appendChild(opt);
      });
    }

    function submitOrder() {
  const brand = document.getElementById("brand").value;
  const flavor = document.getElementById("flavor").value;

  if (!brand || !flavor) {
    alert("請選擇品牌和口味！");
    return;
  }

  const order = {
    name: currentUser,
    brand: brand,
    item: flavor, // item 是口味
    time: new Date().toISOString()
  };

  fetch('https://nudosys.onrender.com/order', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(order)
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert('訂單送出成功！');
    } else {
      alert('訂單送出失敗');
    }
  })
  .catch(() => alert('無法連接伺服器'));
}

  </script>
</body>
</html>
