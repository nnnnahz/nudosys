<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>訂單列表</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
    }

    thead {
      background-color: #f9f9f9;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    .done-btn {
      background-color: #27ae60;
      color: white;
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(39, 174, 96, 0.4);
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .done-btn:hover {
      background-color: #1e8449;
      box-shadow: 0 4px 12px rgba(30, 132, 73, 0.6);
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(231, 76, 60, 0.4);
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .delete-btn:hover {
      background-color: #c0392b;
      box-shadow: 0 4px 12px rgba(192, 57, 43, 0.6);
    }

    .done-label {
      font-weight: bold;
      color: #27ae60;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>名字</th>
        <th>訂購內容</th>
        <th>時間</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="order-table-body">
      <!-- 資料會用 JS 塞 -->
    </tbody>
  </table>

  <script>
    async function fetchOrders() {
      const response = await fetch("https://nudosys.onrender.com/orders");
      const orders = await response.json();

      const tableBody = document.getElementById("order-table-body");
      tableBody.innerHTML = "";

      if (orders.length === 0) {
        tableBody.innerHTML = `
          <tr>
            <td colspan="4">沒有歷史訂單</td>
          </tr>
        `;
        return;
      }

      orders.forEach((order) => {
        const doneButton = order.done
          ? `<span class="done-label">已完成</span>`
          : `<button class="done-btn" onclick="markAsDone('${order.id}')">完成</button>`;
        const deleteButton = `<button class="delete-btn" onclick="deleteOrder('${order.id}')">刪除</button>`;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${order.name}</td>
          <td>${order.brand} - ${order.flavor}</td>
          <td>${new Date(order.time).toLocaleString()}</td>
          <td>
            <div class="btn-group">
              ${doneButton}
              ${deleteButton}
            </div>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    async function markAsDone(orderId) {
      await fetch(`https://nudosys.onrender.com/order/${orderId}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ done: true }),
      });
      fetchOrders(); // 重載表格
    }

    async function deleteOrder(orderId) {
      const sure = confirm("你確定要刪除這筆訂單嗎？");
      if (!sure) return;

      await fetch(`https://nudosys.onrender.com/order/${orderId}`, {
        method: "DELETE",
      });
      fetchOrders(); // 重載表格
    }

    // 初始載入
    fetchOrders();
  </script>

</body>
</html>
