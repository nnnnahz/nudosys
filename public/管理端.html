<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>黑狗本人管理訂單</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #fdf6e3; }
    h2 { margin-top: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #999; padding: 8px; text-align: left; }
    th { background: #eee; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>你確定你是黑狗本人嗎</h1>
  <p>請輸入密碼：</p>
  <input type="password" id="adminPwd" placeholder="管理密碼">
  <button onclick="verifyAdmin()">確定登入</button>

  <div id="adminPanel" class="hidden">
    <h2>所有訂單紀錄</h2>
    <table id="orderTable">
      <thead>
        <tr>
          <th>名字</th>
          <th>訂購內容</th>
          <th>時間</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="orderTableBody">
        <!-- 訂單資料會用 JS 插入 -->
      </tbody>
    </table>
  </div>

  <script>
    const ADMIN_PASSWORD = "dodog387"; // 可以改

    function verifyAdmin() {
      const pwd = document.getElementById('adminPwd').value;
      if (pwd === ADMIN_PASSWORD) {
        document.getElementById('adminPanel').classList.remove('hidden');
        loadOrders();
      } else {
        alert('滾 你根本不是小狗');
      }
    }

   function loadOrders() {
  fetch('https://nudosys.onrender.com/orders')
    .then(res => res.json())
    .then(orders => {
      const tableBody = document.querySelector('#orderTable tbody');
      tableBody.innerHTML = '';
      orders.forEach(order => {
        const doneText = order.done ? ' 已完成' : `<button onclick="markAsDone('${order.id}')">完成</button>`;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${order.name}</td>
          <td>${order.brand} - ${order.flavor}</td>
          <td>${new Date(order.time).toLocaleString()}</td>
          <td>${doneText}</td>
        `;
        tableBody.appendChild(row);
      });
    })
    .catch(() => alert('無法取得訂單資料'));
}


    
function markAsDone(id) {
  fetch(`https://nudosys.onrender.com/done/${id}`, {
    method: 'PATCH'
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message);
    loadOrders();  // 重新載入
  })
  .catch(() => alert('無法連接伺服器'));
}



    
  </script>
</body>
</html>
