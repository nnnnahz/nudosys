<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>歷史訂單</title>
  <style>
    body {
      background-color: #fffafc;
      font-family: "Segoe UI", sans-serif;
      color: #333;
      padding: 20px;
    }

    h2 {
      color: #ff6b81;
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border-radius: 12px;
      overflow: hidden;
    }

    thead {
      background-color: #ffd3dc;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #f3c5cd;
    }

    tbody tr:hover {
      background-color: #fff0f3;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .done-btn, .delete-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .done-btn {
      background-color: #6cc29a;
      color: white;
    }

    .done-btn:hover {
      background-color: #57ad87;
    }

    .delete-btn {
      background-color: #ff6b6b;
      color: white;
    }

    .delete-btn:hover {
      background-color: #e85050;
    }

    .no-data {
      font-style: italic;
      color: #999;
    }
  </style>
</head>
<body>
  <h2>歷史訂單</h2>
  <table>
    <thead>
      <tr>
        <th>名字</th>
        <th>訂購內容</th>
        <th>時間</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="order-history">
      <!-- 訂單資料將從這裡動態插入 -->
    </tbody>
  </table>

  <script>
    async function fetchOrders() {
      const res = await fetch("https://nudosys.onrender.com/order");
      const orders = await res.json();
      const tbody = document.getElementById("order-history");
      tbody.innerHTML = "";

      if (orders.length === 0) {
        const row = document.createElement("tr");
        row.innerHTML = `<td class="no-data" colspan="4">沒有歷史訂單</td>`;
        tbody.appendChild(row);
        return;
      }

      orders.forEach(order => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${order.name}</td>
          <td>${order.content}</td>
          <td>${new Date(order.time).toLocaleString()}</td>
          <td>
            <div class="btn-group">
              ${order.done ? "✅ 已完成" : `<button class="done-btn" onclick="markAsDone('${order.id}')">完成</button>`}
              <button class="delete-btn" onclick="deleteOrder('${order.id}')">刪除</button>
            </div>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function markAsDone(id) {
      const confirmed = confirm("確定要標記為完成嗎？");
      if (!confirmed) return;

      await fetch(`https://nudosys.onrender.com/order/${id}`, {
        method: "PATCH",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ done: true })
      });
      fetchOrders(); // 重新整理
    }

    async function deleteOrder(id) {
      const confirmed = confirm("確定要刪除此筆訂單嗎？");
      if (!confirmed) return;

      await fetch(`https://nudosys.onrender.com/order/${id}`, {
        method: "DELETE"
      });
      fetchOrders(); // 重新整理
    }

    // 頁面載入時自動執行
    fetchOrders();
  </script>
</body>
</html>
